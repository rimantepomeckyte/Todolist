<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-capitalize text-center">To do list </h1>
    <p class="text-center">Make your life easier with to do list!</p>
    <div class="row">
        <form class="col-10 col-lg-6 mx-auto">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject">
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id="priority">
                    <option>Low</option>
                    <option>Normal</option>
                    <option>High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dueDate">Due date</label>
                <input type="date" class="form-control" id="dueDate">
            </div>
            <div class="form-group">
                <label for="percentCompleted">Percent completed</label>
                <select class="form-control" id="percentCompleted">
                    <option>0 %</option>
                    <option>25 %</option>
                    <option>50 %</option>
                    <option>75 %</option>
                    <option>100 %</option>
                </select>
            </div>
            <div class="form-group">
                <input id="addButton" class="bg-success text-white rounded-pill" type="button" value="Add">
            </div>
        </form>
    </div> <!--Row uzdarymas kurioje forma -->
    <div class="row">
        <table class="table">
            <thead>
            <tr class="firstTableRow">
                <th scope="col">#</th>
                <th scope="col">Subject</th>
                <th scope="col">Priority</th>
                <th scope="col">Due date</th>
                <th scope="col">Percent completed</th>
                <th scope="col">#</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div> <!--Row uzdarymas kurioje table -->
</div> <!--Viso container uzdarymas! -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
